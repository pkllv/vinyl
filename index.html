<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Animated Vinyl</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="vinylrecord">
        <div class="record"></div>
        <div class="tone-arm"></div>
        <div class="counterweight"></div>
        <button class="btn"></button>
        <!--<div class="startstop"></div>-->
        <div class="pitch"></div>
        <!--<div class="switch"></div>-->
    </div>

    <div class="logo"><h2>PUSHA P</h2></div>

    <div class="slider-container">
        <input
        type="range"
        class="slider"
        min="0"
        max="1"
        step="0.1"
        value="0.7">
    </div>

    <audio loop class="longdistance" src="./longdistance.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
